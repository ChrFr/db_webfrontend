<!doctype html>
<!--
template of the LoginView
-->

<div class="col-md-2"> </div>

<div id="login-form" class="col-md-4"> 
    <form>
        <h1>Login</h1>
        <div class="form-group">
            <label for="name">Benutzername</label>
            <input type="text" class="form-control needed" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" class="form-control needed" id="password" placeholder="&#8226;&#8226;&#8226;&#8226;">
        </div>
        <div class="form-group">
            <label for="email" id="mail-label">E-Mail</label>
            <input id="email" type="email" class="form-control" name="email">
        </div>                    
        <div class="checkbox">
          <label>
            eingeloggt bleiben
            <input id="stay-check" type="checkbox" checked> 
          </label>
        </div>                   
    </form>
    <label id="status"></label>
    <br>
    <button class="btn btn-primary" id="login-button" ></button>
    <!--<button type="button" id="registerButton">Änderungen übernehmen</button>-->
</div>
